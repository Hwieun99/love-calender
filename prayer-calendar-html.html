<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Prayer & Scripture - December 2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.5) rotate(-10deg); opacity: 0; }
      to { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(-5px); }
      50% { transform: translateY(0); }
    }
    .snow { 
      position: absolute;
      color: white;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 10;
      max-width: 90rem;
      margin: 0 auto;
      padding: 1.5rem;
      padding-bottom: 6rem;
    }
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .title {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.5), 0 0 40px rgba(34, 197, 94, 0.3);
      font-family: 'Pacifico', cursive;
    }
    .subtitle {
      font-size: 1.875rem;
      color: #fecaca;
      font-family: 'Dancing Script', cursive;
      font-weight: 600;
    }
    .counter-box {
      display: inline-block;
      background: linear-gradient(to right, #dc2626, #16a34a);
      border-radius: 9999px;
      padding: 1rem 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .counter {
      font-size: 1.875rem;
      font-weight: bold;
      color: white;
      font-family: 'Pacifico', cursive;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .box {
      position: relative;
      aspect-ratio: 1;
      border-radius: 1rem;
      transition: all 0.3s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box:hover { transform: scale(1.1); }
    .box.opened {
      background: linear-gradient(to bottom right, #dc2626, #16a34a);
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.6), 0 0 60px rgba(34, 197, 94, 0.4);
    }
    .box.can-open {
      background: linear-gradient(to bottom right, #ef4444, #b91c1c);
      box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4);
    }
    .box.locked {
      background: linear-gradient(to bottom right, #374151, #1f2937);
      opacity: 0.4;
      cursor: not-allowed;
    }
    .box.today {
      animation: bounce 1s infinite;
      border: 4px solid #facc15;
    }
    .box-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    .box-emoji {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite;
    }
    .box-number {
      font-size: 2rem;
      font-weight: bold;
    }
    .box-label {
      font-size: 0.875rem;
      font-weight: bold;
      margin-top: 0.25rem;
      animation: pulse 2s infinite;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 1rem;
      backdrop-filter: blur(4px);
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: linear-gradient(to bottom right, #dc2626, #b91c1c, #16a34a);
      border-radius: 1.5rem;
      box-shadow: 0 0 60px rgba(239, 68, 68, 0.8), 0 0 100px rgba(34, 197, 94, 0.5);
      max-width: 42rem;
      width: 100%;
      padding: 2.5rem;
      animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal-emoji {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: bounce 1s infinite;
      text-align: center;
    }
    .modal-day {
      background: rgba(255,255,255,0.2);
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      display: inline-block;
      margin-bottom: 1rem;
      color: white;
      font-size: 1.875rem;
      font-weight: bold;
    }
    .modal-box {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .modal-section {
      margin-bottom: 1.5rem;
    }
    .modal-section:last-child {
      margin-bottom: 0;
      border-top: 2px solid #e9d5ff;
      padding-top: 1.5rem;
    }
    .modal-label {
      color: #9333ea;
      font-size: 0.875rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
      font-family: 'Dancing Script', cursive;
    }
    .modal-text {
      color: #1f2937;
      font-size: 1.25rem;
      font-weight: bold;
      line-height: 1.75;
      text-align: center;
      font-family: 'Dancing Script', cursive;
    }
    .modal-prayer {
      color: #374151;
      font-size: 1.125rem;
      line-height: 1.75;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-weight: 600;
    }
    .close-btn {
      background: white;
      color: #b91c1c;
      padding: 1rem 3rem;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 1.25rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      font-family: 'Dancing Script', cursive;
      transition: all 0.3s;
    }
    .close-btn:hover {
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .title { font-size: 3rem; }
      .subtitle { font-size: 1.5rem; }
      .counter { font-size: 1.5rem; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); }
    }
  </style>
</head>
<body>
  <div id="snow-container" style="position: fixed; inset: 0; pointer-events: none; z-index: 1;"></div>
  
  <div class="container">
    <div class="header">
      <div style="margin-bottom: 1.5rem;">
        <div style="font-size: 5rem; margin-bottom: 1rem; animation: pulse 2s infinite;">ğŸ„</div>
        <h1 class="title">Daily Prayer & Scripture</h1>
        <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 1.5rem;">
          <span style="color: #facc15; font-size: 1.75rem;">â­</span>
          <p class="subtitle">Grow together in faith this December</p>
          <span style="color: #facc15; font-size: 1.75rem;">â­</span>
        </div>
      </div>
      <div class="counter-box">
        <span id="counter" class="counter">ğŸ™ 0/31 Days of Prayer</span>
      </div>
    </div>
    
    <div id="calendar-grid" class="grid"></div>
    
    <div style="text-align: center;">
      <div style="display: flex; justify-content: center; gap: 1rem; font-size: 3rem; margin-bottom: 1rem;">
        <span style="animation: pulse 2s infinite;">ğŸ…</span>
        <span style="animation: pulse 2s infinite; animation-delay: 0.2s;">â›„</span>
        <span style="animation: pulse 2s infinite; animation-delay: 0.4s;">ğŸ</span>
        <span style="animation: pulse 2s infinite; animation-delay: 0.6s;">ğŸ””</span>
        <span style="animation: pulse 2s infinite; animation-delay: 0.8s;">â­</span>
      </div>
      <p style="color: #fecaca; font-size: 1.125rem; font-family: 'Dancing Script', cursive;">
        ğŸ™ Open each day to pray together
      </p>
      <p style="color: #fca5a5; font-size: 1.25rem; margin-top: 0.5rem; font-weight: 600; font-family: 'Satisfy', cursive;">
        Growing in faith together for 4 years ğŸ’•
      </p>
    </div>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <div style="text-align: center; margin-bottom: 2rem;">
        <div id="modalEmoji" class="modal-emoji">ğŸ„</div>
        <div style="text-align: center;">
          <span id="modalDay" class="modal-day">December 1</span>
        </div>
      </div>
      <div class="modal-box">
        <div class="modal-section">
          <div class="modal-label">ğŸ“– Today's Scripture</div>
          <p id="modalScripture" class="modal-text"></p>
        </div>
        <div class="modal-section">
          <div class="modal-label">ğŸ™ Prayer Focus</div>
          <p id="modalPrayer" class="modal-prayer"></p>
        </div>
      </div>
      <div style="display: flex; justify-content: center;">
        <button class="close-btn" onclick="closeModal()">Close ğŸ„</button>
      </div>
    </div>
  </div>

  <script>
    const loveMessages = [
      { day: 1, message: "Love is patient, love is kind. It does not envy, it does not boast, it is not proud. - 1 Corinthians 13:4", prayer: "Pray for patience and kindness in your relationship", emoji: "ğŸ…" },
      { day: 2, message: "Two are better than one, because they have a good return for their labor. - Ecclesiastes 4:9", prayer: "Thank God for your partnership and teamwork", emoji: "â›„" },
      { day: 3, message: "Above all, love each other deeply, because love covers over a multitude of sins. - 1 Peter 4:8", prayer: "Pray for forgiveness and grace in your relationship", emoji: "ğŸ„" },
      { day: 4, message: "Let all that you do be done in love. - 1 Corinthians 16:14", prayer: "Ask God to guide your actions with love today", emoji: "â„ï¸" },
      { day: 5, message: "Be completely humble and gentle; be patient, bearing with one another in love. - Ephesians 4:2", prayer: "Pray for humility and gentleness toward each other", emoji: "â­" },
      { day: 6, message: "Love never fails. - 1 Corinthians 13:8", prayer: "Trust in God's unfailing love for your relationship", emoji: "ğŸ" },
      { day: 7, message: "A cord of three strands is not quickly broken. - Ecclesiastes 4:12", prayer: "Pray that God remains at the center of your relationship", emoji: "ğŸ””" },
      { day: 8, message: "Be devoted to one another in love. Honor one another above yourselves. - Romans 12:10", prayer: "Pray for selflessness and devotion to each other", emoji: "ğŸ•¯ï¸" },
      { day: 9, message: "Love one another as I have loved you. - John 13:34", prayer: "Ask God to help you love as Jesus loves", emoji: "â˜ƒï¸" },
      { day: 10, message: "There is no fear in love. But perfect love drives out fear. - 1 John 4:18", prayer: "Pray for courage and peace in your relationship", emoji: "ğŸ„" },
      { day: 11, message: "May the Lord make your love increase and overflow for each other. - 1 Thessalonians 3:12", prayer: "Pray for your love to grow abundantly", emoji: "ğŸ…" },
      { day: 12, message: "Love does not delight in evil but rejoices with the truth. - 1 Corinthians 13:6", prayer: "Pray for honesty and integrity in your relationship", emoji: "â›„" },
      { day: 13, message: "I have found the one whom my soul loves. - Song of Solomon 3:4", prayer: "Thank God for bringing you together", emoji: "â„ï¸" },
      { day: 14, message: "Love is strong as death, its jealousy unyielding as the grave. - Song of Solomon 8:6", prayer: "Pray for commitment and faithfulness", emoji: "â­" },
      { day: 15, message: "The Lord your God is with you, he is mighty to save. He will rejoice over you with singing. - Zephaniah 3:17", prayer: "Pray for God's presence in your long-distance journey", emoji: "ğŸ" },
      { day: 16, message: "Do everything in love. - 1 Corinthians 16:14", prayer: "Pray that love guides all your decisions today", emoji: "ğŸ””" },
      { day: 17, message: "Love bears all things, believes all things, hopes all things, endures all things. - 1 Corinthians 13:7", prayer: "Pray for endurance through the distance and challenges", emoji: "ğŸ•¯ï¸" },
      { day: 18, message: "Many waters cannot quench love; rivers cannot sweep it away. - Song of Solomon 8:7", prayer: "Pray that your love remains strong despite the miles", emoji: "â˜ƒï¸" },
      { day: 19, message: "Submit to one another out of reverence for Christ. - Ephesians 5:21", prayer: "Pray for mutual respect and submission", emoji: "ğŸ„" },
      { day: 20, message: "Place me like a seal over your heart, like a seal on your arm. - Song of Solomon 8:6", prayer: "Pray for deep connection despite the distance", emoji: "ğŸ…" },
      { day: 21, message: "Be kind and compassionate to one another, forgiving each other. - Ephesians 4:32", prayer: "Pray for kindness and quick forgiveness", emoji: "â›„" },
      { day: 22, message: "I am my beloved's and my beloved is mine. - Song of Solomon 6:3", prayer: "Thank God for your commitment to each other", emoji: "â„ï¸" },
      { day: 23, message: "May the God of hope fill you with all joy and peace. - Romans 15:13", prayer: "Pray for joy and peace during this Christmas season", emoji: "â­" },
      { day: 24, message: "For God so loved the world that he gave his one and only Son. - John 3:16", prayer: "Reflect on God's greatest gift of love this Christmas Eve", emoji: "ğŸ" },
      { day: 25, message: "Today in the town of David a Savior has been born to you; he is the Messiah, the Lord. - Luke 2:11", prayer: "Celebrate Jesus' birth and His love for you both", emoji: "ğŸ„" },
      { day: 26, message: "Trust in the Lord with all your heart and lean not on your own understanding. - Proverbs 3:5", prayer: "Pray for trust in God's plan for your future together", emoji: "ğŸ””" },
      { day: 27, message: "Love and faithfulness meet together; righteousness and peace kiss each other. - Psalm 85:10", prayer: "Pray for faithfulness until you're together again", emoji: "ğŸ•¯ï¸" },
      { day: 28, message: "The Lord bless you and keep you; the Lord make his face shine on you. - Numbers 6:24-25", prayer: "Pray for God's blessing over your relationship", emoji: "â˜ƒï¸" },
      { day: 29, message: "He who began a good work in you will carry it on to completion. - Philippians 1:6", prayer: "Trust God to complete the work He's doing in your relationship", emoji: "â­" },
      { day: 30, message: "Give thanks to the Lord, for he is good; his love endures forever. - Psalm 107:1", prayer: "Thank God for His faithfulness this year", emoji: "ğŸ" },
      { day: 31, message: "For I know the plans I have for you, declares the Lord, plans to prosper you and not to harm you, plans to give you hope and a future. - Jeremiah 29:11", prayer: "Pray with hope for your future together in the new year", emoji: "ğŸ†" }
    ];
    
    let openedDays = {};
    try {
      openedDays = JSON.parse(localStorage.getItem('openedDays') || '{}');
    } catch(e) {
      openedDays = {};
    }
    
    let currentDay = new Date().getMonth() === 11 ? new Date().getDate() : 1;
    
    // Create snow
    const snowContainer = document.getElementById('snow-container');
    for (let i = 0; i < 50; i++) {
      const snow = document.createElement('div');
      snow.className = 'snow';
      snow.textContent = 'â„ï¸';
      snow.style.left = Math.random() * 100 + '%';
      snow.style.top = '-5%';
      snow.style.fontSize = (10 + Math.random() * 10) + 'px';
      snow.style.animationDuration = (5 + Math.random() * 10) + 's';
      snow.style.animationDelay = Math.random() * 5 + 's';
      snowContainer.appendChild(snow);
    }
    
    function saveProgress() {
      try {
        localStorage.setItem('openedDays', JSON.stringify(openedDays));
      } catch(e) {
        console.log('Could not save progress');
      }
    }
    
    function openMessage(day) {
      const message = loveMessages.find(m => m.day === day);
      if (!message) return;
      
      if (day <= currentDay && !openedDays[day]) {
        openedDays[day] = true;
        saveProgress();
        renderCalendar();
      }
      
      if (day <= currentDay) {
        showModal(day);
      }
    }
    
    function showModal(day) {
      const message = loveMessages.find(m => m.day === day);
      if (!message) return;
      
      document.getElementById('modalEmoji').textContent = message.emoji;
      document.getElementById('modalDay').textContent = 'December ' + day;
      document.getElementById('modalScripture').textContent = message.message;
      document.getElementById('modalPrayer').textContent = message.prayer;
      document.getElementById('modal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
    
    // Close modal when clicking outside
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
    
    function renderCalendar() {
      const openedCount = Object.keys(openedDays).length;
      document.getElementById('counter').textContent = 'ğŸ™ ' + openedCount + '/31 Days of Prayer';
      
      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';
      
      loveMessages.forEach(item => {
        const isOpened = openedDays[item.day];
        const canOpen = item.day <= currentDay;
        const isToday = item.day === currentDay;
        
        const box = document.createElement('div');
        box.className = 'box ' + 
          (isOpened ? 'opened' :
           canOpen ? 'can-open' : 'locked') +
          (isToday && !isOpened ? ' today' : '');
        
        const content = document.createElement('div');
        content.className = 'box-content';
        
        if (isOpened) {
          content.innerHTML = 
            '<div class="box-emoji">' + item.emoji + '</div>' +
            '<span class="box-number" style="color: white;">' + item.day + '</span>' +
            '<span style="color: #fde047; font-size: 1rem;">âœ¨</span>';
        } else if (canOpen) {
          content.innerHTML = 
            '<div class="box-emoji">ğŸ</div>' +
            '<span class="box-number" style="color: white;">' + item.day + '</span>' +
            (isToday ? '<span class="box-label" style="color: #fde047;">Today!</span>' : '');
        } else {
          content.innerHTML = 
            '<div style="font-size: 2rem; margin-bottom: 0.5rem; color: #9ca3af;">ğŸ”’</div>' +
            '<span class="box-number" style="color: #9ca3af;">' + item.day + '</span>';
        }
        
        box.appendChild(content);
        
        if (canOpen) {
          box.addEventListener('click', function() {
            openMessage(item.day);
          });
        }
        
        grid.appendChild(box);
      });
    }
    
    renderCalendar();
  </script>
</body>
</html>
